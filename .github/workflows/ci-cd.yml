name: ğŸš€ CI/CD - Fullstack Express App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ======================================================
  # ğŸ§ª 1ï¸âƒ£ Etapa de TEST
  # ======================================================
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (backend)
        run: |
          cd backend
          npm ci

      # --- Configurar variables de entorno fake para CI ---
      - name: âš™ï¸ Create .env.test
        run: |
          cat <<EOF > backend/.env.test
          NODE_ENV=test
          PORT=8080
          MONGO_URL=mongodb://localhost:27017/testdb
          JWT_SECRET=test_secret
          EMAIL_FROM="Fake App <test@fake.dev>"
          FRONTEND_URL=http://localhost:3000
          RESEND_API_KEY=fake_api_key
          EOF

      # --- Instalar Mongo Memory Server ---
      - name: ğŸ§  Run tests with MongoMemoryServer
        run: |
          cd backend
          npm run test:ci
        env:
          NODE_ENV: test
          RESEND_API_KEY: fake_api_key

  # ======================================================
  # ğŸ³ 2ï¸âƒ£ Etapa de BUILD y PUSH de ImÃ¡genes Docker
  # ======================================================
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]  # Solo si los tests pasan

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-backend:latest

      - name: ğŸ—ï¸ Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-frontend:latest

  # ======================================================
  # â˜ï¸ 3ï¸âƒ£ (Opcional) Deploy a servidor / AWS / VPS
  # ======================================================
