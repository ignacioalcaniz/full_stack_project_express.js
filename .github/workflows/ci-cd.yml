name: CI/CD Fullstack Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      USE_MEMORY_DB: true
      RESEND_API_KEY: "fake_test_key"
      EMAIL_FROM: "Test <test@example.com>"
      FRONTEND_URL: "http://localhost:3000"
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm run test:ci

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 🏗️ Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ignacioalcaniz/fullstack-backend:latest

      - name: 🏗️ Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ignacioalcaniz/fullstack-frontend:latest




