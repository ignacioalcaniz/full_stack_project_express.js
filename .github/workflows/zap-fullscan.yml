name: OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: üì¶ Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üê≥ Construir y levantar backend
        run: |
          docker build -t backend-test -f backend/Dockerfile .
          docker run -d --name backend -p 8080:8080 \
            -e NODE_ENV=test \
            -e MONGO_URL=mongodb://mongo:27017/testdb \
            backend-test

      - name: ‚è≥ Esperar que el backend est√© listo
        run: |
          echo "Esperando a que el backend responda..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "‚úÖ Backend activo en puerto 8080"
              exit 0
            fi
            echo "Intento $i: backend no disponible a√∫n..."
            sleep 5
          done
          echo "‚ùå Error: el backend no se inici√≥ a tiempo"
          exit 1

      - name: üîç Ejecutar OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-a -T 300 -r zap_report.html -J zap_report.json -w zap_report.md"

      - name: üíæ Guardar reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md

