name: OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: üì¶ Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üê≥ Build backend Docker image
        run: |
          cd backend
          docker build -t backend-app -f Dockerfile .
          docker run -d --name backend-container \
            -p 8080:8080 \
            -e NODE_ENV=test \
            -e MONGO_URL=mongodb://mongo:27017/testdb \
            --network host backend-app

      - name: ‚öôÔ∏è Esperar a que el backend arranque (reintentos extendidos)
        run: |
          echo "Esperando a que el backend responda..."
          success=false
          for i in {1..60}; do
            if curl -fs http://localhost:8080/health > /dev/null; then
              echo "‚úÖ Backend disponible en intento $i"
              success=true
              break
            fi
            echo "Intento $i: backend no disponible a√∫n..."
            sleep 5
          done
          if [ "$success" = false ]; then
            echo "‚ùå Error: el backend no se inici√≥ a tiempo"
            docker ps -a
            exit 1
          fi

      - name: üîç Ejecutar OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-a -T 300 -r zap_report.html -J zap_report.json -w zap_report.md"

      - name: üíæ Guardar reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md


