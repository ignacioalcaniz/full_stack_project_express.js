name: OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Crear red compartida
        run: docker network create zapnet || true

      - name: ğŸ§± Build backend
        run: |
          cd backend
          docker build -t backend-app -f Dockerfile .

      - name: ğŸš€ Levantar backend en segundo plano
        run: |
          docker run -d \
            --name backend-app \
            --network zapnet \
            -p 8080:8080 \
            -e NODE_ENV=test \
            -e MONGO_URL=mongodb://mongo:27017/testdb \
            backend-app

      - name: âš™ï¸ Esperar a que el backend responda
        run: |
          echo "Esperando a que el backend responda..."
          for i in {1..60}; do
            if docker exec backend-app curl -fs http://localhost:8080/health > /dev/null; then
              echo "âœ… Backend disponible en intento $i"
              exit 0
            fi
            echo "Intento $i: backend no disponible aÃºn..."
            sleep 5
          done
          echo "âŒ Error: el backend no se iniciÃ³ a tiempo"
          echo "ğŸªµ Mostrando logs del backend:"
          docker logs backend-app || true
          exit 1

      - name: ğŸ” Ejecutar OWASP ZAP Full Scan (manual network attach)
        run: |
          echo "ğŸ” Ejecutando OWASP ZAP Full Scan..."
          docker run --rm --network zapnet \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://backend-app:8080 \
            -a -T 300 \
            -r zap_report.html -J zap_report.json -w zap_report.md

      - name: ğŸ’¾ Guardar reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md




