name: OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      mongo7:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Build imagen backend
        run: |
          docker build -t backend-app ./backend

      - name: ğŸŒ Crear red para el scan
        run: |
          docker network create zapnet || true
          # Conectar el servicio mongo7 (que estÃ¡ en otra red) a zapnet
          docker network connect zapnet $(docker ps -q --filter "name=mongo7") || true

      - name: ğŸš€ Levantar backend con Mongo real (sin memoria)
        run: |
          docker run -d \
            --name backend-app \
            --network zapnet \
            -p 8080:8080 \
            -e NODE_ENV=production \
            -e DOCKER_ENV=true \
            -e USE_MEMORY_DB=false \
            -e DB_NAME=test \
            -e MONGO_URL=mongodb://mongo7:27017 \
            -e JWT_SECRET=test_secret \
            -e FRONTEND_URL=http://localhost:3000 \
            backend-app

      - name: â³ Esperar a que el backend responda
        run: |
          echo "Esperando a que el backend responda..."
          for i in {1..60}; do
            if docker ps --format '{{.Names}}' | grep -q '^backend-app$'; then
              if curl -sSf http://localhost:8080/ > /dev/null; then
                echo "âœ… Backend arriba (intento $i)"
                exit 0
              fi
            else
              echo "El contenedor no estÃ¡ corriendo (intento $i)"
            fi
            echo "Intento $i: backend no disponible aÃºn..."
            sleep 5
          done
          echo "âŒ Error: el backend no se iniciÃ³ a tiempo"
          echo "ğŸªµ Mostrando logs del backend:"
          docker logs backend-app || true
          exit 1

      - name: ğŸ” Ejecutar OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-a -T 300 -r zap_report.html -J zap_report.json -w zap_report.md"

      - name: ğŸ’¾ Guardar reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md

      - name: ğŸ§¹ Limpieza
        if: always()
        run: |
          docker logs backend-app || true
          docker rm -f backend-app || true
          docker network rm zapnet || true





