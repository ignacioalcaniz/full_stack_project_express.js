name: Security Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  zap_baseline_scan:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend app
        run: |
          cd backend
          npm run start:test &
          sleep 10
        env:
          NODE_ENV: test
          MONGO_URL_LOCAL: mongodb://127.0.0.1:27017/fullstackdb
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'Secret123$' }}
          FRONTEND_URL: http://localhost:3000

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8080"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
        continue-on-error: true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-reports
          path: |
            report_html.html
            report_json.json
            zap.out


